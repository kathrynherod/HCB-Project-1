                <h5>Edit Your Profile Information</h5>
                    <form id="update-profile">
                        <div class="form-group">

                            <input type="text" class="form-control" id="user-name-input" placeholder="">

                        </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputZip">Zip Code</label>
                            <input type="number" class="form-control" id="user-zip-input" placeholder="">
                        </div>
                        
                        <div class="form-group">
                            <label for="upload-profile-pic">Upload a profile photo</label>
                            <input type="file" id="upload-profile-pic" data="profile-pic">
                            
                        </div>
